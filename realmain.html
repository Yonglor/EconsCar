        <!--차 사기 탭-->
    <script>
        var damass = 0
        function buycartap() {
            // 그 뭐냐 그 새 탭여는거
            const buytap = window.open("", "_blank");

            const h1h1 = buytap.document.createElement("h1");
            h1h1.textContent = "이 페이지를 끄지 말아주세요!"
            h1h1.classList.add("font");
            buytap.document.body.appendChild(h1h1);

            const stylejs = buytap.document.createElement("style");
            stylejs.textContent = `.font {
    font-family: "Jua", sans-serif;
    font-weight: 400;
    font-style: normal;
            } .but11 {
                border-radius: 10px;
    font-family: "Jua", sans-serif;
    background: rgba(255, 255, 255 .5);
    box-shadow: 1px 5px 50px black;
            } .qweqwe {
                border-radius: 10px;
            }`;
buytap.document.head.appendChild(stylejs);
            // 그 뭐냐 다마스 사진
            const damasimg = buytap.document.createElement("img");
            damasimg.id = "damasi";
            damasimg.alt = "damas";
            damasimg.src = "damas.png";

            buytap.document.title = "차 사기";

            const damasbu = buytap.document.createElement("button");
            damasbu.textContent = "다마스 사기";
            damasbu.classList.add("but11");
            damasbu.onclick = function () {
                if (money >= 3000000) {
                money -= 3000000;
                document.getElementById("cari").src = "damas.png";
                damass += 1

                document.getElementById("id2").textContent =  money;

                damasbu.disabled = true;
                damasbu.textContent = "품절";
            } else {
            alert ("돈이 부족하다")
            } }
            buytap.document.body.appendChild(damasbu);
            buytap.document.body.appendChild(damasimg);
        }

    </script>
